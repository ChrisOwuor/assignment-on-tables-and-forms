<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="form_cont">
      <form action="/">
        <h1>Styled Select Option Field Form</h1>
        <hr />
        <div class="cont">
          <div class="name">
            <label for="name">Name:</label><br />
            <input type="text" name="" id="name" />
          </div>
        </div>
        <div class="cont">
          <div class="name">
            <label for="email">Email:</label><br />
            <input type="email" name="" id="email" />
          </div>
        </div>
        <div class="cont">
          <div class="name">
            <label for="age">Age:</label><br />

            <select name="" id="age">
                <option value="">--Choose Age from Here--</option>

                <option value="">Below 18 Years</option>
                <option value="">Between 18 and 25 years</option>
                <option value="">Below 25 and 40 Years</option>
                <option value="">Below 40 and 60 Years</option>
                <option value="">Above 60 Years</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
